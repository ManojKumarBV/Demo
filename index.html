<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter&family=Karla&display=swap");
  </style>
  <link rel="stylesheet" href="./styles/styles.css" />
  <title>Home</title>
</head>

<body>
  <div class="main">
    <div class="header">
      <h1>Invoice creator</h1>
      <h2>Thanks for choosing GoodCorp, LLC!</h2>
    </div>
    <div id="container"></div>
    <div class="topPart">
        <div class="row1">
          <table>
            <thead>
              <tr>
                <th id="taskField">TASK</th>
                <th id="totalField">TOTAL</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
    </div>
  </div>
  <hr border: 1px solid #c3c6db;>
  <div>
    <div class="row2">
      <div id="noteField" class="column">NOTES</div>
      <div id="amountField" class="column">TOTAL AMOUNT</div>
    </div>
    <div class="row3">
      <div id="textField" class="column">
        <!-- We accept cash, credit card, or PayPal -->
      </div>
      <div id="costField" class="column">$0</div>
    </div>
    <button id="submitBtn" class="submitBtn">Send invoice</button>
  </div>
  </div>
  </div>
  <script src="./test.js"></script>
</body>
</html>
